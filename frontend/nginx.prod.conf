# =============================================================================
# Nginx — Production
# Serves the compiled Svelte static files directly.
# Proxies /api/* to the Express API container.
# API_UPSTREAM is injected at runtime by docker-compose via envsubst.
# =============================================================================

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy /api/* to Express API
    location /api/ {
        proxy_pass http://${API_UPSTREAM};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass cookies through for session management
        proxy_pass_header Set-Cookie;
    }

    # Serve static assets with long cache headers
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA catch-all — all other routes serve index.html (client-side routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
